<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
    <ion-content>
      <ion-list>

        <!-- Menu -->
        <div class="bar bar-header transparent">
          <!-- Left -->
          <button class="button button-icon icon ion-gear-a"></button>
        </div>

        <!-- Avatar -->
        <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
          <div class="user-image-container">
            <img class="user-image" ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>
          </div>
          <h2 class="greeting">John Doe</h2>
        </ion-item>

        <!-- Actions -->
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.map">
          <i class="icon ion-map"></i>
          <h2 class="menu-text">Map</h2>
        </ion-item>
        <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.information">
          <i class="icon ion-model-s"></i>
          <h2 class="menu-text">Information</h2>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menus>
